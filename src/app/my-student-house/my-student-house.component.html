<h1 class="h3 mb-3 font-weight-normal">
    <button type="button" class="btn button-back" (click)="goBackToHome()"><i
            class="far fa-arrow-alt-circle-left"></i></button>
    {{ this.authenticationService.houseData.name }}
</h1>

<h3>Add user to MyStudentHouse</h3>

<form (submit)="addUserToMyStudentHouse()" class="profile-form">
    <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input [(ngModel)]="emailUserToAdd" [ngModelOptions]="{standalone: true}" type="email" class="form-control"
                id="inputEmail">
        </div>
    </div>
    <button type="submit" class="btn btn-lg btn-primary btn-block update-profile-button">Add user</button>
</form>
