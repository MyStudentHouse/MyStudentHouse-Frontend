<div class="row">
  <div class="col-12">
    <h2>Beer</h2>
    <div class="row">
      <div class="col-6 col-sm-4 col-md-3 col-xl-2" *ngFor="let element of beerData">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">{{element.name}}</h5>
            <img src="https://i.pinimg.com/originals/68/5f/3b/685f3b01cc7f8af59467c80ee711241d.jpg" class="rounded mx-auto d-block rounded-circle"
              style="height: 70px; width: 70px;">
            <p class="card-text text-center">
              {{element.totalBeers}} beer(s) <br>
              {{element.totalCrates}} create(s)
            </p>
            <div>
              <button type="button" class="btn btn-primary float-left" (click)="substractBeer(element.userId)"><i class="fas fa-beer"></i></button>
              <button type="button" class="btn btn-outline-secondary float-right" (click)="addCrate(element.userId)"><i class="fas fa-box-open"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
