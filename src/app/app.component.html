<div class="wrapper">
  <!-- Sidebar  -->
  <nav id="sidebar" [ngClass]="{active: showSidebar}" *ngIf="authenticated && userData">
    <div class="sidebar-header">
      <img class="float-left rounded-circle sidebar-profile-image" src="https://dummyimage.com/400" />
      <div class="sidebar-profile-info align-middle">
        <span class="sidebar-profile-info-text">MyStundentHouse {{authenticated}}</span>
        <br>
        <span class="sidebar-profile-info-text">{{userData.name}}</span>
      </div>
    </div>

    <ul class="components">
      <li>
        <a routerLink="home" routerLinkActive="active"><i class="fas fa-home fa-fw"></i> Home</a>
      </li>
      <li>
        <a routerLink="beer" routerLinkActive="active"><i class="fas fa-beer fa-fw"></i> Beer</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-tasks fa-fw"></i> Tasks</a>
      </li>
    </ul>
  </nav>

  <!-- Page Content  -->
  <div id="content" [ngClass]="{active: showSidebar}">

    <nav class="navbar navbar-expand navbar-light bg-light" *ngIf="authenticated">
      <div class="container-fluid">

        <button type="button" (click)="toggleSidebar()" class="btn ">
          <i *ngIf="showSidebar" class="fas fa-arrow-right"></i>
          <i *ngIf="!showSidebar" class="fas fa-arrow-left"></i>
        </button>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav ml-auto">
            <!-- <li class="nav-item active">
              <a class="nav-link" href="#">Page</a>
            </li> -->
            <li class="nav-item">
              <button type="button" class="btn">
                <i class="fas fa-user"></i>
                <span> My profile</span>
              </button>
            </li>
            <li class="nav-item">
              <button (click)="logOutAction()" type="button" class="btn btn-secondary">
                <i class="fas fa-sign-out-alt"></i>
                <span> Log out</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container component-container">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
